	 function getWidth() {

            html.style.fontSize = (html.clientWidth / 320) * 100 + "px";
        }
        getWidth();
        window.onresize = function () {
            getWidth();
        };
		let page = location.search.split("=")[1]
		$(".add-shop")[0].innerHTML+=`

					<p class="add_car">加入购物车</p>

			`
		
		$.getJSON("text.php",{id:page} ,function (data) {

					</div>

				</div>
			`

				`
			$(".detail-list")[0].innerHTML += `
						<img src="${data[0]['content1']}" alt="">
					`
			$(".parameter-list")[0].innerHTML += `
						${data[0].content2}
					`
			$(".new1")[0].innerHTML = `${data[0].newprice}`

			}

			$(".y-title")[0].innerHTML = `${data[0].title}`
			console.log($(".img")[0])
			// 加入购物车
			mui(".add-shop a").on("tap",".add_car",function(){
				let shopPrice =$(".shop-type-price")[0].innerText
				let tit= $(".y-title")[0].innerText
				let src= $(".img img")[0].getAttribute("src")
				mui.toast('加入购物车成功');
				$.getJSON("shop_car.php",{price:shopPrice,id:page,title:tit,img:src},function(data){
					console.log(data)
				})
			})

			let loopCount = data[0]["loop_img"].split("*").length

			for (let i = 0; i < loopCount; i++) {
				$(".mui-slider-group")[0].innerHTML += `
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="javascript:void(0)">
							<img src="${data[0]["loop_img"].split("*")[i]}" alt="">
						</a>
					</div>
					
				`
			}
			// 轮播上的小点
			console.log(loopCount)
			
			for( let i=0;i<loopCount;i++){
				$(".mui-slider-indicator")[0].innerHTML+=`
					<span class="mui-indicator tabs"></span>
				`
			}
			console.log($(".mui-slider-indicator")[0])
			$(".mui-indicator").eq(0).addClass("mui-active")
			
			for(let i =0;i<data[0]["loop-img"].split("*").length;i++){
				$(".imgs-item")[0].innerHTML+=`
					<li><img src="${data[0]["loop-img"].split("*")[i]}" alt=""></li>
			`
			}

			$(".detail-list").eq(0).children().eq(1).remove()

		})
		mui.init()


		// 选购商品类型
		mui(".shop-version").on("tap", ".lists .list", function () {
			$(".shop-selected")[0].innerText = $(this)[0].innerText
			$(".list").css({ "border": "1px solid #ccc", "color": "#333" })
			$(this).css({ "border": "1px solid #fd2645", "color": "#fd2645" })
		})
		mui(".top").on("tap", "#showUserPicker", function () {
			$(".shop-type").removeClass("hidden")
			console.log($(".shop-type").eq(0))
		})
		mui(".shop-type").on("tap", ".close-shop", function () {
			$(".shop-type").addClass("hidden")
			$(".shop-type").addClass("fadaOut")
		})
		mui(".model").on("tap", ".add-jia", function () {
			$(".model-number")[0].innerText++
			$(".model-number")[1].innerText++
		})
		mui(".model").on("tap", ".jian", function () {
			if ($(".model-number")[0].innerText > 1) {
				$(".model-number")[0].innerText--
				$(".model-number")[1].innerText--
			}

		})

		mui(".right").on("tap",".ybottom span",function(){
				$(this).addClass("active").siblings().removeClass("active")
			})
			mui(".right").on("tap",".right #detail",foo_1);
			mui(".right").on("tap",".right .parameter",foo_2);
			var detailList =document.getElementsByClassName("detail-list")[0]
			var parameter = document.getElementsByClassName("parameter-list")[0]
			function foo_1() {
				parameter.style.display="none"
				detailList.style.display="block"
			}
			function foo_2 (){
				detailList.style.display="none"
				parameter.style.display="block"
			}
	
	</script>

</body>

</html>
